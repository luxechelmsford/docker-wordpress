version: '3.8'

# Services
services:

  # MySQL Service
  mysql:
    container_name:                  demo-mysql
    image:                           mysql:8.0.22
    restart:                         always
    working_dir:                     /var/lib/mysql
    environment:
      MYSQL_PORT:                    3306
      MYSQL_HOST:                    mysql
      MYSQL_DATABASE:                demo
      MYSQL_USER:                    demo
      MYSQL_PASSWORD_FILE:           /run/secrets/demo-mysqldb-pwd.txt
      MYSQL_ALLOW_EMPTY_PASSWORD:    "yes"
    volumes:
      - mysql-data-volume:/var/lib/mysql
      - wpbackup-data-volume:/var/backups/demo
    secrets:
      - source:                      mysql-pwd-key
        target:                      /run/secrets/demo-mysqldb-pwd.txt
    #configs:
      - source:                      mysql-cnf-key
        target:                      /etc/mysql/conf.d/my.cnf
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

  # Wordpress Service
  wordpress:
    container_name:                  demo-wodpress
    image:                           wordpress:5.6.0-php7.4-fpm-alpine
    restart:                         always
    working_dir:                     /var/www/html
    environment:
      WORDPRESS_DB_HOST:             mysql
      WORDPRESS_DB_NAME:             demo
      WORDPRESS_DB_USER:             demo
      WORDPRESS_DB_PASSWORD_FILE:    /run/secrets/demo-mysqldb-pwd.txt
      WORDPRESS_TABLE_PREFIX:        wp_
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_HOME', 'www.example.com' );
        define( 'WP_SITEURL', 'www.example.com' );
    volumes:
      - wordpress-data-volume:/var/www/html
    depends_on:
      - mysql
    links:
      - mysql
    secrets:
      - source:                      mysql-pwd-key
        target:                      /run/secrets/demo-mysqldb-pwd.txt

  # PhpMyAdmin Service
  phpmyadmin:
    container_name:                  demo-phpmyadmin
    image:                           phpmyadmin/phpmyadmin:5.0.0-fpm-alpine 
    restart:                         "no"
    working_dir:                     /var/www/phpmyadmin
    environment:
      PMA_HOST:                      mysql
    volumes:
      - phpmyadmin-data-volume:/var/www/phpmyadmin
    depends_on:
      - mysql

  # Nginx Service
  nginx:
    container_name:                  demo-nginx
    image:                           thetek/nginx:1.17-alpine
    restart:                         always
    working_dir:                     /etc/nginx
    environment:
      LETSENCRYPT_ADMIN_EMAIL:       "admin@example.com"
      LETSENCRYPT_MODE:              "disabled"
      LETSENCRYPT_LOG_DIR:           /var/log/letsencrypt
      NGINX_LOG_DIR:                 /var/log/nginx
      WORDPRESS_ALL_SERVER_URLS:     www.example.com example.com
      PHPMYADMIN_ALL_SERVER_URLS:    phpmyadmin.example.com
      WORDPRESS_CONF_FILE:           /run/secrets/demo-wordpress.conf
      PHPMYADMIN_CONF_FILE:          /run/secrets/demo-phpmyadmin.conf
    volumes:
      - log-data-volume:/var/log
      - nginx-cert-volume:/etc/letsencrypt
      - wordpress-data-volume:/var/www/html:ro,delegated
      - phpmyadmin-data-volume:/var/www/phpmyadmin:ro,delegated
    secrets:
    #configs:
      - source:                      nginx-wordpress-cnf-key
        target:                      /run/secrets/demo-wordpress.conf
      - source:                      nginx-phpmyadmin-cnf-key
        target:                      /run/secrets/demo-phpmyadmin.conf
    depends_on:
      - wordpress
      - phpmyadmin
    ports:
      - 8080:80
      - 8443:443

  # Backup service
  wp-backup:
    container_name:                  demo-wpbackup
    image:                           thetek/wpbackup:1.0.0
    restart:                         always
    working_dir:                     /var/backups/demo
    environment:
      WPBACKUP_WEBSITE:              demo
      WPBACKUP_DB_HOST:              mysql
      WPBACKUP_DB_NAME:              demo
      WPBACKUP_DB_USER:              demo
      WPBACKUP_DB_PASSWORD_FILE:     /run/secrets/demo-mysqldb-pwd.txt
      WPBACKUP_WPCONTENT_DIR:        /var/www/html/wp-content
      WPBACKUP_BACKUP_DIR:           /var/backups/demo
      WPBACKUP_LOG_DIR:              /var/log/wpbackup
      WPBACKUP_RESTORE_KEY:          restore-me.txt
      WPBACKUP_WPCUSTOM_KEY:         wpcustom.txt
      WPBACKUP_DROPBOX_TOKEN_FILE:   /run/secrets/dropbox-token.txt
      WPBACKUP_GPG_PASSWORD_FILE:    /run/secrets/gpg-password.txt
      WP_CLEAN_DAILY_DAYS:           30
      WP_CLEAN_WEEKLY_DAYS:          180
      WP_CLEAN_MONTHLY_DAYS:         365
    volumes:
      - log-data-volume:/var/log
      - wordpress-data-volume:/var/www/html
      - wpbackup-data-volume:/var/backups/demo
    depends_on:
      - mysql
    secrets:
      - source:                      mysql-pwd-key
        target:                      /run/secrets/demo-mysqldb-pwd.txt
      - source:                      dropbox-token-key
        target:                      /run/secrets/dropbox-token.txt
      - source:                      gpg-password-key
        target:                      /run/secrets/gpg-password.txt
  
  # Webdrive service
  webdrive:
    container_name:                  demo-webdrive
    image:                           thetek/webdrive:1.0.0
    restart:                         always
    working_dir:                     /mnt/webdrive/demo
    environment:
      WEBDRIVE_URL:                  https://webdrive/example.com:5001/share/
      WEBDRIVE_REMOTE_PATH:          demo
      WEBDRIVE_SECRETS_FILE:         /run/secrets/demo-secrets
    volumes:
      - wpbackup-data-volume:/var/backups/demo:cached
      - webdrive-data-volume:/mnt/webdrive/demo:delegated
    secrets:
      - source:                      webdrive-cer-key
        target:                      /etc/davfs2/certs/demo-webdrive-cer.cer
      - source:                      webdrive-dfs-key            
        target:                      /run/secrets/demo-secrets
    #configs:
      - source:                      webdrive-prf-key            
        target:                      /root/.unison/default.prf
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    privileged: true

# Secrets
